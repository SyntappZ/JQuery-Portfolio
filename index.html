<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Chakra+Petch|Noto+Sans+SC" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <title>portfolio</title>
</head>
<body>
    <div id="backpage"></div>
    <div id="imgpage"></div>
    <div id="cover">
        <header>
            <h4><span>s</span>yntappz</h4>
            <div class="nav">
                <div class="navlink">Home</div>
                <div class="navlink">Projects</div>
                <div class="navlink">About</div>
            </div>
        </header>
        <div class="frontWrap">
            <h1>welcome to my portfolio</h1>
            <div class="textBox">
                <p>Hi, i'm martyn i am a frontend developer i build web apps/sites and also 
                    build hybrid android apps. </p>
            </div>
            <div class="btnWrap">
                <div id="cBtn" class="btn">Contact
                    <div class="hoverContact">
                            <form id="contactForm" method="POST" netlify>
                                    <input name="name" type="text" class="nameEmail" placeholder=" Your Name..." required>
                                     <br>
                                    <input name="email" type="email" class="nameEmail" placeholder=" Your Email..." required>
                                     <br>
                                    <textarea name="message" class="textArea"  id="" cols="30" rows="10" placeholder=" Your Message..." required></textarea>
                                     <br>
                                    <input type="submit" id="messageBtn" class="btn" value="send">

                    </div>
                </div>
                <div id="aBtn" class="btn">Android</div>
                
            </div>
        </div>
    </div>
<script src="main.js"></script>
</body>
</html>
